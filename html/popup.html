<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script src="../js/manager.js"></script>
    <script src="../js/popup.js"></script>
</head>

<body>
    <!-- "Control" panel -->
    <div class="control">
        <!-- "Hide Videos" checkbox -->
        <div class="ground">
            <label class="switch">
                <input type="checkbox" id="hidebox" checked>
                <span class="tslider round"></span>
            </label>
            <span class="hidevid">Hide Videos</span>
            <div>
                <span class="hintext">Any video you watch will be hiden</span>
            </div>
        </div>
        <!-- "View Threshold" slider -->
        <div class="nether">
            <div class="threshold">
                <label class="switch">
                    <input type="checkbox" id="viewbox" checked>
                    <span class="tslider round"></span>
                </label>
                <span class="viewvid">View Threshold</span>
                <div>
                    <span class="hintext">Define the viewing length of a watched video</span>
                </div>
            </div>
            <div class="slidebox">
                <input type="range" class="slider" id="slider" min="1" max="100" step="1" value="90">
                <label class="percent" id="percent" for="slider">100%</label>
            </div>
        </div>
    </div>
    <!-- "Help" panel -->
    <div class="help">
        <div class="ground-help">
            <div class="symbol ground-symbol">&#9432;</div>
            <div class="ground-info"></div>
        </div>
        <div class="nether-help">
            <div class="symbol nether-symbol">&#9432;</div>
            <div class="nether-info"></div>
        </div>
    </div>
</body>

</html>
